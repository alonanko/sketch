<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 style="text-align: center">Etch-A-Sketch</h1>
</body>

<script>  
    function genGrid(v){
        var board = document.body;
        board.classList.add("board");
        for(i=0;i<v;i++){
            var row = document.createElement("div");
            row.classList.add("row");
            //genRow
            for(x=1; x<=v; x++){
                square = document.createElement("div");
                square.classList.add("square");
                square.id = x+v*i;
                row.appendChild(square);
            }
            board.appendChild(row);
        }
    }
    const v = prompt("how many cells?");
    genGrid(v);

    function draw(){
        this.classList.add("drawn");
    }

    function clearPage(){
        const squares = Array.from(document.getElementsByClassName("square"));
        squares.forEach(square => {square.classList.remove("drawn")});
    }

    const squares = Array.from(document.getElementsByClassName("square"));
    squares.forEach(square => {square.addEventListener("mouseover", draw)});

    document.addEventListener("click", clearPage);

    


</script>
</html>
